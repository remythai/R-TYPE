name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Install depedencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential

      - name: Client build
        run: |
          mkdir -p client/.build
          cd client
          cmake -B .build
          cd .build
          make

      - name: Server build 
        run: |
          mkdir -p server/.build
          cd server
          cmake -B .build
          cd .build
          make
